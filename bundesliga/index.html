<html>
<head>
  <title>Bundesliga</title>

  <meta http-equiv="content-script-type" content="text/javascript">  

  <script type="text/javascript" >
    function hide(){
      jQuery.mobile.pageLoading(true);
    }

    function initNavbar() {
      var id = ['#prevMatchday', '#nextMatchday'];
      for(var i=0; i<id.length; i++) {
	jQuery(id[i]).live('click tap', function(event) {
	  event.preventDefault();
	  jQuery.mobile.pageLoading();
	  setTimeout("hide()",500);

	  var matchday = parseInt(jQuery('#navbar>h2').text());

	  if(jQuery(this).attr('id') == 'prevMatchday') {
	    matchday--;
	  } else {
	    matchday++;
	  }

    	  var teams = getMatchesByMatchdayID(matchday);
	  renderMatchDay(matchday, teams)
	});
      }
    }

    jQuery(document).ready(function() {
      initNavbar();
      jQuery('#clear').click(function(){
        console.log("RESET LS")
        localStorage.clear();
      });

      jQuery('a.back').live('click', function() {
	console.log("GO BACK");
// 	jQuery.mobile.changePage(jQuery('#home'));
      });      
    })
  </script>

</head>
<body>

  <div data-role="page" id="home"> 
    <div id="homeHeader" data-role="header">
      <h2>Bundesliga 2011</h2>
    </div> 
     <div id="navbar" data-role="header" class="ui-bar-d ui-header"><!--matchday with arrows--></div>
    
    <div id="message"><button id="clear">Clear</button></div>
    

    <div id="homeBody" data-role="content" class="ui-body">
      <div id="scroller">
	<ul id="list" data-role="listview" role="listbox"  data-theme="c" data-dividertheme="d" data-inset="false"><!--AJAX--></ul>
      </div>
    </div> <!--BODY-->

    <div data-role="footer" role="banner">
      <h1 class="ui-title" tabindex="0" role="heading" aria-level="1">Fullscreen fixed footer</h1>
    </div> <!--FOOTER-->
  </div> <!--HOME PAGE-->
</body>
